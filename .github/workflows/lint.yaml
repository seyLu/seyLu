name: Lint
run-name: Linting ${{ github.repository }}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Perform lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@d7cf128fba8343bb6666acf77451879c0530cac8 # v2.5.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v3.5.3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f # v4.7.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install and upgrade PIP
        run: python -m pip install --upgrade pip

      - name: Install Dependencies
        run: >
          pip install
          ruff
          mypy

      - name: Ruff Linter
        run: ruff check . --diff

      - name: Ruff Formatter
        run: ruff format .

      - name: Create .mypy_cache dir if not exists
        run: |
          if [[ ! -d .mypy_cache ]]; then
            mkdir .mypy_cache
          fi

      - name: Mypy Type Checker
        run: >
          mypy .
          --install-types
          --non-interactive
