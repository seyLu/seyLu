name: Lint
run-name: Linting ${{ github.repository }}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Perform lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.5.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v3.5.3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v4.7.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install and upgrade PIP
        run: python -m pip install --upgrade pip

      - name: Install Dependencies
        run: >
          pip install
          ruff
          mypy

      - name: Ruff Linter
        run: ruff check . --diff

      - name: Ruff Formatter
        run: ruff format .

      - name: Create .mypy_cache dir if not exists
        run: |
          if [[ ! -d .mypy_cache ]]; then
            mkdir .mypy_cache
          fi

      - name: Mypy Type Checker
        run: >
          mypy .
          --install-types
          --non-interactive
