name: Auto-update Pre-commit
run-name: Updating Pre-commit Configuration on ${{ github.repository }}

on:
  schedule:
    - cron: 0 0 * * 0 # Run every Sunday at midnight UTC
  workflow_dispatch:
    inputs:
      logLevel:
        description: Log level
        required: true
        default: warning

jobs:
  auto_update:
    name: Perform auto-update of pre-commit configuration
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.5.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v3.5.3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v4.7.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install and upgrade PIP
        run: python -m pip install --upgrade pip

      - name: Install Pre-commit
        run: pip install pre-commit

      - name: Update pre-commit
        run: pre-commit autoupdate

      - name: Create PR
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v5.0.2
        with:
          token: ${{ secrets.SEYLUBOT_PAT }}
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          delete-branch: true
